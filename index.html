<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chal 2 | Gradient</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
      <main class="flex">
          <div class="container flex">
              <div class="row flex">
                  <div class="col-6 flex">
                      <h1>What they're saying</h1>
                      <div class="card flex flex-d-col">
                          <div class="img-wrapper flex">
                            <img class="desktop-img" src="images/alice-dekstop.png" alt="Alice">
                            <img class="mobile-img" src="images/alice-mobile.png" alt="Alice">
                          </div>
                          <div class="card-details">
                            <p class="comment">“The product quality they offer are more amazing than we ever thought possible.”</p>
                            <div class="name-wrapper">
                              <hr>
                              <p class="name">Alice Smith</p>
                              <p class="card-footer position">Director of aVision Marketing</p>
                            </div>
                          </div>   
                      </div>
                  </div>
                  <div class="col-6 flex">
                    <div class="card flex flex-d-col">
                        <div class="img-wrapper flex">
                          <img class="desktop-img" src="images/alfred-desktop.png" alt="Alice">
                          <img class="mobile-img" src="images/alfred-moble.png" alt="Alice">
                        </div>
                        <div class="card-details">
                          <p class="comment">“My Relationship with Alice & aVision keeps on growing. The project get larger and  more technical every year.”</p>
                          <div class="name-wrapper">
                            <hr>
                            <p class="name">Alfred Neal</p>
                            <p class="card-footer position">Independent Data Analyst</p>
                          </div>
                        </div>
                    </div>
                  </div>
              </div>
              <div class="overlay"></div>
          </div>
      </main>
</body>
</html>
